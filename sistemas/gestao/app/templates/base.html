<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GestãoPRO{% endblock %}</title>

    <link rel="stylesheet" href="{{ request.app.url_path_for('static', path='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div class="app-container">

        {% include '_sidebar_nav.html' %}

        <main class="main-content">
            <div id="notification-area">
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="notification {{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            </div>
            {% block content %}{% endblock %}
        </main>

    </div>

    {% include '_app_footer.html' %}

    <div id="modal-change-password" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Alterar Minha Senha</h2>
                <button type="button" class="close-button" onclick="fecharModalSenha()">&times;</button>
            </div>
            <form id="form-change-password">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="current_password">Senha Atual</label>
                        <input type="password" id="current_password" name="current_password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="new_password">Nova Senha</label>
                        <input type="password" id="new_password" name="new_password" class="form-control" minlength="4" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirmar Nova Senha</label>
                        <input type="password" id="confirm_password" name="confirm_password" class="form-control" minlength="4" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="fecharModalSenha()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar Nova Senha</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const modalSenha = document.getElementById('modal-change-password');
        const formSenha = document.getElementById('form-change-password');

        // Função global chamada pelo menu lateral
        function abrirModalSenha(e) {
            if(e) e.preventDefault();
            if(modalSenha) {
                formSenha.reset();
                modalSenha.style.display = 'flex';
                // Foca no primeiro campo
                setTimeout(() => document.getElementById('current_password').focus(), 100);
            }
        }

        function fecharModalSenha() {
            if(modalSenha) modalSenha.style.display = 'none';
        }

        if(formSenha) {
            formSenha.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const currentPass = document.getElementById('current_password').value;
                const newPass = document.getElementById('new_password').value;
                const confirmPass = document.getElementById('confirm_password').value;

                if (newPass !== confirmPass) {
                    alert("A nova senha e a confirmação não conferem.");
                    return;
                }

                const btn = formSenha.querySelector('button[type="submit"]');
                const originalText = btn.innerHTML;
                btn.disabled = true;
                btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Salvando...';

                try {
                    const response = await fetch('/api/auth/change-password', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            current_password: currentPass,
                            new_password: newPass
                        })
                    });

                    const result = await response.json();

                    if (response.ok) {
                        alert('Senha alterada com sucesso!');
                        fecharModalSenha();
                    } else {
                        alert(`Erro: ${result.detail || 'Não foi possível alterar a senha.'}`);
                    }
                } catch (error) {
                    console.error(error);
                    alert('Erro de conexão ao alterar senha.');
                } finally {
                    btn.disabled = false;
                    btn.innerHTML = originalText;
                }
            });
        }
        
        // Fecha ao clicar fora
        window.addEventListener('click', (e) => {
            if (e.target === modalSenha) fecharModalSenha();
        });
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
