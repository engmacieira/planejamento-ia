<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GestãoPRO</title>
    <link rel="stylesheet" href="{{ request.app.url_path_for('static', path='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--color-background);
            min-height: 100vh;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h2 {
            font-size: 1.8em;
        }
        /* Novo estilo para o logo na tela de login */
        .login-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
            opacity: 0.8;
        }
        .btn-full-width {
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="notification-area">
    {% if messages %}
        {% for category, message in messages %}
            <div class="notification {{ category }} flash">{{ message }}</div>
        {% endfor %}
    {% endif %}
    </div>

    <div class="card login-card">
        <div class="login-header">
            <img src="{{ request.app.url_path_for('static', path='images/logo.jpg') }}" alt="Logo GestãoPRO" class="login-logo">
            <h2>GestãoPRO</h2>
            <p class="subtitle">Faça o login para continuar</p>
        </div>

        <form method="POST" action="{{ request.app.url_path_for('login_post') }}">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-full-width">Entrar</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const notificationArea = document.getElementById('notification-area');
            const flashMessages = document.querySelectorAll('.notification.flash');

            flashMessages.forEach(notification => {
                notification.style.position = 'fixed';
                notification.style.top = '20px';
                notification.style.right = '20px';

                setTimeout(() => {
                    notification.style.opacity = '0';
                    notification.addEventListener('transitionend', () => notification.remove());
                }, 5000);
            });
        });
    </script>
</body>
</html>
