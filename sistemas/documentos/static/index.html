<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">

            <div class="d-flex">

    <div class="container">

            <div class="card-body p-0">

                    <thead class="table-light">

                            <th>Objeto</th>
                            <th class="text-end">A√ß√µes</th>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <div class="modal fade" id="modalNovoProcesso" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Novo Processo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>

                            </div>
                            <div class="col-md-8">
                                <label class="form-label">Secretaria</label>
                                <input type="text" class="form-control" name="secretaria" placeholder="Secretaria de Sa√∫de" required>
                            </div>

                            <div class="col-12">
                                <label class="form-label">Objeto</label>

                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Valor (R$)</label>
                                <input type="text" class="form-control" name="valor_estimado" placeholder="R$ 1.500,00" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Valor por Extenso</label>
                                <input type="text" class="form-control" name="valor_extenso" placeholder="um mil e quinhentos reais" required>

                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Artigo</label>
                                <input type="text" class="form-control" name="artigo" placeholder="Art. 75">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Data 1 (Assinatura)</label>
                                <input type="text" class="form-control" name="data1" placeholder="10 de Janeiro de 2025">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Data 2 (Vig√™ncia)</label>
                                <input type="text" class="form-control" name="data2">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-success" onclick="salvarProcesso()">üíæ Salvar</button>

    <script src="js/script.js"></script>

</html>
